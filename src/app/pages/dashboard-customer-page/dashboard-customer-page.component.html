<div class="customer-page-container">
  <mat-card class="header-card">
    <mat-card-content>
      <div class="header-section">
        <div class="title-section">
          <h1>Customer Management</h1>
          <p class="subtitle">Manage your customer database</p>
        </div>
        <button mat-raised-button color="primary" (click)="openCreateDialog()" class="create-button">
          <mat-icon>add</mat-icon>
          New Customer
        </button>
      </div>

      <mat-form-field class="search-field" appearance="outline">
        <mat-label>Search Customers</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by name, address, contact..." />
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-content>
      <div *ngIf="isLoading" class="loading-container">
        <mat-spinner></mat-spinner>
        <p>Loading customers...</p>
      </div>

      <div *ngIf="!isLoading" class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="customer-table">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let customer">
              <div class="customer-name">
                <mat-icon class="name-icon">person</mat-icon>
                {{ customer.name }}
              </div>
            </td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let customer"> {{ customer.address }} </td>
          </ng-container>

          <!-- Salary Column -->
          <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
            <td mat-cell *matCellDef="let customer" class="salary-cell">
              <span class="salary-amount">{{ customer.salary | currency:'LKR':'symbol':'1.0-0' }}</span>
            </td>
          </ng-container>

          <!-- Contact Column -->
          <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
            <td mat-cell *matCellDef="let customer">
              <div class="contact-cell">
                <mat-icon class="contact-icon">phone</mat-icon>
                {{ customer.contact }}
              </div>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let customer">
              <div class="action-buttons">
                <button mat-icon-button color="primary"
                        (click)="openEditDialog(customer)"
                        matTooltip="Edit Customer">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn"
                        (click)="deleteCustomer(customer)"
                        matTooltip="Delete Customer">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>

          <!-- No Data Row -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length">
              <div class="no-data-container">
                <mat-icon class="no-data-icon">inbox</mat-icon>
                <p>No customers found</p>
                <button mat-raised-button color="primary" (click)="openCreateDialog()">
                  <mat-icon>add</mat-icon>
                  Add First Customer
                </button>
              </div>
            </td>
          </tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 50]"
          showFirstLastButtons
          aria-label="Select page of customers">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
